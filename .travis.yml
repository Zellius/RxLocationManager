language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.2
    - android-25
    - extra-android-m2repository
before_install:
 - chmod +x gradlew
script:
 - ./gradlew clean build -PdisablePreDex --continue --stacktrace
env:
 - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
branches:
#  only:
#    - master
#    - dev
  except:
    - 0.0.0
after_success:
 - ./gradlew clean jacocoRootReport coveralls
deploy:
  provider: script
  script: ./gradlew clean build :rxlocationmanager:bintrayUpload -PdryRun=true
  on:
   tags: true
   all_branches: true
#   condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+
