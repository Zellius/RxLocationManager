language: android
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.3
    - android-25
    - extra-android-m2repository
before_install:
 - chmod +x gradlew
script:
 - ./gradlew clean build jacocoRootReport -PdisablePreDex --continue --stacktrace
env:
 - GRADLE_OPTS="-Xmx512m -XX:MaxPermSize=512m"
branches:
  only:
    - master
    - dev
after_success:
 - ./gradlew coveralls